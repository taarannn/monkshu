<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/1deb66f692.js" crossorigin="anonymous"></script>
</head>

<body>
      <!-- Section: Design Block -->
      <section class="">
            <!-- Jumbotron -->
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 48%, 64%)">
                  <div class="container">
                        <div class="row gx-lg-5 align-items-center">
                              <div class="col-lg-6 mb-5 mb-lg-0">
                                    <h1 class="my-5 display-3 fw-bold ls-tight">
                                            YOUR WELCOME <br />
                                          <span class="text-primary">Register!!</span>
                                    </h1>
                                    <p style="color: hwb(20 2% 1%)">
                                          you need to register to create an account
                                    </p>
                              </div>

                              <div class="col-lg-6 mb-5 mb-lg-0">
                                    <div class="card">
                                          <div class="card-body py-5 px-md-5">
                                                <form>
                                                      <!-- 2 column grid layout with text inputs for the first and last names -->
                                                      <div class="row">
                                                            <div class="col-md-6 mb-4">
                                                                  <div class="form-outline">
                                                                        <input type="text" id="first"
                                                                              class="form-control"
                                                                              value="{{firstName}}" />
                                                                        <label class="form-label" for="first">First
                                                                              name</label>
                                                                  </div>
                                                            </div>
                                                            <div class="col-md-6 mb-4">
                                                                  <div class="form-outline">
                                                                        <input type="text" id="last"
                                                                              class="form-control"
                                                                              value="{{lastName}}" />
                                                                        <label class="form-label" for="last">Last
                                                                              name</label>
                                                                  </div>
                                                            </div>
                                                      </div>

                                                      <!-- Email input -->
                                                      <div class="form-outline mb-4">
                                                            <input type="email" id="email" class="form-control"
                                                                  value="{{email}}" />
                                                            <label class="form-label" for="email">Email address</label>
                                                      </div>

                                                      <!-- Password input -->
                                                      <div class="form-outline mb-4">
                                                            <input type="password" id="password" class="form-control"
                                                                  value="{{password}}" />
                                                            <label class="form-label" for="password">Password</label>
                                                      </div>

                                                      <!-- Checkbox -->
                                                      <div class="form-check d-flex justify-content-center mb-4">
                                                            <input class="form-check-input me-2" type="checkbox"
                                                                  value="" id="form2Example33" checked />
                                                            <label class="form-check-label" for="form2Example33">
                                                                  Subscribe to our newsletter
                                                            </label>
                                                      </div>

                                                      <!-- Submit button -->
                                                      <button id="submit" class="btn btn-primary btn-block mb-4"
                                                            onclick="monkshu_env.components['register-form'].submitReq(event,this)">
                                                            Sign up
                                                      </button>

                                                      <!-- Register buttons -->
                                                      <div class="text-center">
                                                            <p>or sign up with:</p>
                                                            <button type="button"
                                                                  class="btn btn-link btn-floating mx-1">
                                                                  <i class="fab fa-facebook-f"></i>
                                                            </button>

                                                            <button type="button"
                                                                  class="btn btn-link btn-floating mx-1">
                                                                  <i class="fab fa-google"></i>
                                                            </button>

                                                            <button type="button"
                                                                  class="btn btn-link btn-floating mx-1">
                                                                  <i class="fab fa-twitter"></i>
                                                            </button>

                                                            <button type="button"
                                                                  class="btn btn-link btn-floating mx-1">
                                                                  <i class="fab fa-github"></i>
                                                            </button>
                                                      </div>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
            <!-- Jumbotron -->
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
